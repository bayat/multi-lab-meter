<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar placeholder="Поиск по фамилии" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="openResultPage(item)">
      <h2 ion-text color="primary">{{item.lastName}} {{item.firstName}} {{item.middleName}}</h2>
      <p>{{item.dt | date: 'dd/MM/yyyy'}} {{getResearchTypeName(item.researchType)}}</p>
    </ion-item>
  </ion-list>
</ion-content>
