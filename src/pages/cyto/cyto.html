<ion-header>
  <ion-navbar color="primary">
    <ion-row>
      <ion-title>Счетчик: {{counter}}</ion-title>
      <button ion-button small [color]="isActiveLimit(100)" (click)="setLimit(100)">100</button>
      <button ion-button small [color]="isActiveLimit(1000)" (click)="setLimit(1000)">1000</button>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let i of indicators">
      <ion-thumbnail item-start>
        <img src="{{i.img}}">
      </ion-thumbnail>
      <h3 text-wrap>{{i.title}}</h3>
      <button ion-button large item-end color="secondary" (click)="addItem(i)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
