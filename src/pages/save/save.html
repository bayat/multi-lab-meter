<ion-header>
  <ion-navbar color="primary">
    <ion-title>Сохранение результатов</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Фамилия</ion-label>
      <ion-input type="text" [(ngModel)]="person.lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Имя</ion-label>
      <ion-input type="text" [(ngModel)]="person.firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Отчество</ion-label>
      <ion-input type="text" [(ngModel)]="person.middleName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Дата</ion-label>
      <ion-datetime
        displayFormat="DD/MM/YYYY"
        [cancelText]="'Отмена'"
        [doneText]="'Готово'"
        [(ngModel)]="person.dt"
      ></ion-datetime>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="secondary" block (click)="save()">Сохранить</button>
  </div>

</ion-content>
